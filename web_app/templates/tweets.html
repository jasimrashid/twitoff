<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasim's web app</title>
</head>
<body>
    <h2>Welcome to the Tweets Page</h2>

    <p> {{ message }}</p>

    {% if tweets %}
        <ul>
        {% for tweet in tweets %}
            <li>{{ tweet["text"] }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>Tweet not found.</p>
    {% endif %}

</body>
</html>
